<!DOCTYPE html>
<html>
    <div class = "allElements">
        <head>
            <title>Quiz Maker</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <meta name="description" content="Welcome page to Quiz Maker by Umar and Grant!">
            <link href="../style.css" rel="stylesheet" type="text/css" />
        </head>
        <body>
            <h1>Welcome To Quiz Maker!</h1>
            <h2>Enter information below, you must put at least a name for your quiz.</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" name="name"><br>
                <label for="description">Brief Description:</label>
                <input type="text" name="description" id="descInput"><br>
                <label for="category">Category:</label>
                <select name="category"> <!--I came up with the categories really quick-->
                    <option><i>[Select a Category]</i></option> <!--Option to select nothing-->
                    <option>Art & Literature</option>
                    <option>Geography</option>
                    <option>History</option>
                    <option>Music</option>
                    <option>Science</option>
                    <option>Math</option>
                    <option>Sports</option>
                    <option>TV & Film</option>
                    <option>Food</option>
                    <option>Miscellaneous</option>
                </select><br>
                <input type="submit" value="Submit">
            </form>
        </body>
        <script>
            document.getElementById("descInput").setAttribute('size', '30');
        </script>
        <script src="../classes.mjs">
            // I plan to ask Mr. Wang a question about this, don't worry if this doesn't work.
            let newQuiz = new Quiz("test1", "test2", "test3");
            let add = document.createElement("LABEL");
            add.innerText = newQuiz.desc;
            document.body.appendChild(add);
        </script>
    </div>
</html>
